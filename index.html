<!DOCTYPE html>
<html>
  <head>
    <title>Samíkovo Procvičování</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js" type="text/javascript" defer></script>
  </head>

  <body>
    <div>
      
       <div id="home-box">
      <h3>Flag Quiz</h3>

      <form>
        <input type="checkbox" name="continent" id="europe" checked>
        <label for="vehicle2"> Europe</label><br>
        <input type="checkbox" name="continent" id="asia" checked>
        <label for="vehicle3"> Asia</label>
      </form>
      
      <button onclick="hideCard()" class="btn-start"> Start </button>

    </div> 
    

      <div class="quiz">
        <div class="quizTop">
          <h3>Guess the country of the flag</h3>
        </div>
        <div>
          <img
            src="https://www.vlajky.eu/vlajky/846/cz.jpg?w=200&h=300"
            id="flagImg"
            alt="flag"
          />
        </div>

        <form class="centerForm" id="mainForm">
          <label for="flagName">Enter the country of the flag: </label><br />
          <input type="text" id="flagName" name="flagName" /><br />
          <button class="btn" id="btn-submit" type="submit">submit</button>
          <button class="btn" onclick="setFlag()" type="button">skip</button>
          <p id="vyhodnoceni"></p>
        </form>

        <div>
          <p id="score"></p>
        </div>
      </div>
    </div>
  </body>
</html>
